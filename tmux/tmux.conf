unbind C-b
set -g prefix C-a

# Colors
set -g default-terminal "xterm-256color"
set -g terminal-overrides ",xterm-256color:Tc"

# Vim bindings
set -g mode-keys vi
bind a copy-mode
bind P paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Latency fix
set -g escape-time 0

# Mouse support
set -g mouse on

# Keep current directory on new pane
bind c new-window -c "${pane_current_path}"

# Split
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# colours
set -g pane-border-fg colour235
set -g pane-active-border-fg colour237
set -g pane-active-border-bg default

set -g message-fg colour1
set -g message-bg colour235
set -g message-command-fg colour2
set -g message-command-bg colour235

set -g status-fg white
set -g status-bg colour235

# Remove automatic rename of windows
set -g allow-rename off

# Bar position
set -g status-position bottom
set -g status-justify left

# Indicators
set -g status-right '#[bg=colour2,fg=black] #(date +"%H:%M") '
set -g status-left '#[bg=colour1,fg=black] #S #[bg=default] '

# Windows
set -g window-status-format "#[bg=colour240,fg=black] #W "
set -g window-status-current-format "#[bg=colour245,fg=black] #W "

# Bells
set -g monitor-activity off

# macOS clipbooard fix
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
# if-shell 'test "$(uname -s)" = Darwin' 'set -g default-command "exec reattach-to-user-namespace -l fish"'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run '~/.tmux/plugins/tpm/tpm'
